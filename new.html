<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Responsive App</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
          
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .title {

            color: #333;
            margin-bottom: 20px;
        }

        .topic {
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        function App() {
            return React.createElement(
                React.Fragment,
                {},
                React.createElement('div', { className: 'main-container' },
                    React.createElement('div', { className: 'title' },
                        React.createElement('h1', {}, 'Topics Covered')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web' }, 'Getting started with the web'),
                        React.createElement('p', {}, 'Provides a practical introduction to web development for complete beginners.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/HTML' }, 'HTML — Structuring the web'),
                        React.createElement('p', {}, 'HTML is the language that we use to structure the different parts of our content and define what their meaning or purpose is. This topic teaches HTML in detail.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/CSS' }, 'CSS — Styling the web'),
                        React.createElement('p', {}, 'CSS is the language that we use to control our web content\'s style and layout, as well as adding behavior like animation. This topic provides comprehensive coverage of CSS.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/JavaScript' }, 'JavaScript — Dynamic client-side scripting'),
                        React.createElement('p', {}, 'JavaScript is the scripting language used to add dynamic functionality to web pages. This topic teaches all the essentials needed to become comfortable with writing and understanding JavaScript.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/Forms' }, 'Web forms — Working with user data'),
                        React.createElement('p', {}, 'Web forms are a potent tool for interacting with users — most commonly, they are used for collecting data from users, or allowing them to control a user interface. In the articles listed below, we\'ll cover all the essential aspects of structuring, styling, and interacting with web forms.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/Accessibility' }, 'Accessibility — make the web usable by everyone'),
                        React.createElement('p', {}, 'Accessibility is the practice of making web content available to as many people as possible regardless of disability, device, locale, or other differentiating factors. This topic gives you all you need to know.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/Performance' }, 'Web Performance — making websites fast and responsive'),
                        React.createElement('p', {}, 'Web performance is the art of making sure web applications download fast and are responsive to user interaction, regardless of a user\'s bandwidth, screen size, network, or device capabilities.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/MathML' }, 'MathML'),
                        React.createElement('p', {}, 'MathML is the language that we can use to write mathematical formulas in web pages using fractions, scripts, radicals, matrices, integrals, series, etc. This topic covers MathML.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/Tools_and_testing' }, 'Tools and testing'),
                        React.createElement('p', {}, 'This topic covers the tools developers use to facilitate their work, such as cross-browser testing tools, linters, formatters, transformation tools, version control systems, deployment tools, and client-side JavaScript frameworks.')
                    ),
                    React.createElement('div', { className: 'topic' },
                        React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn/Server-side' }, 'Server-side website programming'),
                        React.createElement('p', {}, 'Even if you are concentrating on client-side web development, it is still useful to know how servers and server-side code features work. This topic provides a general introduction to how the server-side works and detailed tutorials showing how to build up a server-side app using two popular frameworks: Django (Python) and Express (Node.js).')
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>

</html>
